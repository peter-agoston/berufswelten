	<script type="text/javascript">
		//Min iOS version > 16 is required for the app to work properly
		const userAgent = window.navigator.userAgent;
		let unsupported = false;

		//Check iOS
		if (/(iPhone|iPad|iPod)/.test(userAgent)) {
			let versionMatch = userAgent.match(/OS (\d+_\d+)/i);
			let version = versionMatch ? versionMatch[1].replace('_', '.') : '';
			let decimalVersion = parseFloat(version);

			// Check if the converted number is below 16.3
			unsupported = !isNaN(decimalVersion) && decimalVersion < 16.3;
			if (unsupported) {
				window.location.href = './assets/unsupported-device.html';
			}
		}

		//Check for Android devices
		if (userAgent.toLowerCase().indexOf('android') > -1) {
			var androidVersion = userAgent.match(/Android\s([0-9\.]*)/);
			let version = androidVersion ? androidVersion[1] : '';
			let decimalVersion = parseFloat(version);
			// Check if the converted number is below 10
			unsupported = !isNaN(decimalVersion) && decimalVersion < 10;
			if (unsupported) {
				window.location.href = './assets/unsupported-device.html';
			}
		}
	</script>
